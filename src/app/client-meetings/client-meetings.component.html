<html>
    <head>
        <!-- Bootstrap Implementation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            
        <div align="center">
        <br/>
        <h3 style="color:white">Meeting Request Form</h3>
        <form [formGroup]="newReq" (ngSubmit)="newRequest()">
            <label for="name">Name</label><br/>
            <input type="text" formControlName="name" required><br/>
            <label for="email">Email</label><br/>
            <input type="text" formControlName="email" required><br/>
            <label for="participants">Number of Participants</label><br/>
            <input type="text" formControlName="participants" required><br/>
            <label for="date">Date and Time<br/>(dd/mm/yyyy @ X:XXam/pm)</label><br/>
            <input type="text" formControlName="date" required><br/>
            <label for="topic">Meeting Topic</label><br/>
            <input type="text" formControlName="topic" required><br/>
            <input class="btn btn-success" type="submit" value="Submit"> 
            <button type="reset" class="btn btn-warning">Clear</button><br/>
            <button type="button" class="btn btn-danger" (click)="hideForm()">Back</button>
        </form>
        </div>
        </div>
    </body>
</html>
